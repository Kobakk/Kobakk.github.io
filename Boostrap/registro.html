<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>PicInspo</title>
</head>

<body>

  <div class="p-5 container text-center">
    <h1 class="fw-bold">Unete a nuestra comunidad</h1>
    <p class="lead text-muted">¿Ya tienes una cuenta? <a href="InicioSesion.html">Inicia sesion</a></p>
    
    <div class="container text-center w-50">
      <div class="mb-3 ">
        <div class="input-group">
          <span class="input-group-text">Primer y segundo nombre</span>
          <input type="text" aria-label="First name" class="form-control">
          <input type="text" aria-label="Last name" class="form-control">
        </div>
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña
          <span class="text-muted">(mín. 8 caracteres)</span>
        </label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <input class="btn btn-outline-secondary" type="submit" value="Registrate">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
